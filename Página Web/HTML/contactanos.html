<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLuz - Contactanos</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="icon" href="../img/icon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contactanos</h1>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="../HTML/sobre_nosotros.html">Sobre Nosotros</a></li>
            <li><a href="../HTML/index.html">Nuestros Productos</a></li>
        </ul>
    </nav>
    <main class="contacto">
        <section>
            <p>Llena este formúlario con tus datos personales y te enviaremos mas información a tu correo electronico.</p>
        </section>
    </main>
    <h2 class="datos">Ingresa tus Datos:</h2>
    <br>
    <div class="cuadro">
        <form action="" autocomplete="off">
            <label for="correo">Tu Correo:</label><br>
            <input type="email" id="correo" placeholder="Ingresa tu Correo"><br>
            <br>
            <label for="nombre">Tu Nombre:</label><br>
            <input type="text" id="nombre" placeholder="Ingresa tu Nombre"><br>
            <br>
            <label for="apellidos">Tus Apellidos:</label><br>
            <input type="text" id="apellidos" placeholder="Ingresa tus Apellidos"><br>
            <br>
            <label for="celular">Tu Celular:</label><br>
            <input type="number" id="celular" placeholder="Ingresa tu Celular"><br>
            <br>
            <input type="submit">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 EcoLuz. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
